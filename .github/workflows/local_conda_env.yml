name: Build MQC using local conda env (MPI, OpenMP, BLAS)

on:
  push:
    branches-ignore:
      - feat/paper


jobs:
  test_conda:
    name: Build testing with ${{ matrix.compiler }}  on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # mpi on windows is a nightmare
        os: ["ubuntu-latest"]
        compiler: ["gfortran"]
    steps:
      - uses: actions/checkout@v4
      - uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
          miniforge-version: latest

      - name: Install Our own environment
        shell: bash -el {0}
        run: |
          conda env create --name mqc --file environment.yml

      - name: Install our own compiler using conda
        shell: bash -el {0}
        run: |
          conda install -c conda-forge -n mqc ${{matrix.compiler}}=14.2.0

      - name: Execute cmake and build
        shell: bash -el {0}
        run: |
          conda activate mqc
          export FC=${{matrix.compiler}}
          cmake -B build
          cmake --build build

      - name: Run unit tests
        shell: bash -el {0}
        run: |
          conda activate mqc
          ctest --test-dir build -V -R "mqc"

      - name: Run physics validation tests
        shell: bash -el {0}
        run: |
          conda activate mqc
          cd validation
          python3 run_validation.py -v

      - name: Upload validation outputs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: validation-outputs-tblite
          path: |
            validation/output_*.json
            validation/validation_logs/*.log
          retention-days: 7

      - name: Clean build dir
        shell: bash -el {0}
        run: |
          rm -rf build

      - name: Execute cmake and build without tblite
        shell: bash -el {0}
        run: |
          conda activate mqc
          export FC=${{matrix.compiler}}
          cmake -DMQC_ENABLE_TBLITE=OFF -B build
          cmake --build build

      - name: Run unit tests
        shell: bash -el {0}
        run: |
          conda activate mqc
          ctest --test-dir build -V -R "mqc"

      - name: Clean build dir
        shell: bash -el {0}
        run: |
          rm -rf build
